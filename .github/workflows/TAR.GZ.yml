 Build:
  runs-on: ubuntu-latest
  steps:
   - name: checkout
     uses: actions/checkout@v1
   - name: build
     run: |
      cd hello_world_application
      cmake -B_build
      cmake --build _build --target hello_world
      cd ..
   - name: 'Upload Artifact'
     uses: actions/upload-artifact@v3
     with:
       name: dist-without-markdown
       path: |
         ./_build/hello_world
